    <script>
      var viewportmeta = document.querySelector('meta[name="viewport"]');
      if (viewportmeta)
      {
        if (screen.width < 375)
        {
          var newScale = screen.width / 375;
          viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
        }
        else
        {
          viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
        }
      }
    </script>


    <script>
    function updateLogoStyles() {
        const logo = document.getElementById('responsive-logo');
        const screenWidth = window.innerWidth;

        if (screenWidth >= 1200) {
            logo.style.width = '100px';
            logo.style.paddingLeft = '40px'; // Add left padding on large screens
        } else if (screenWidth >= 992) {
            logo.style.width = '90px';
            logo.style.paddingLeft = '0'; // Reset padding
        } else if (screenWidth >= 768) {
            logo.style.width = '70px';
            logo.style.paddingLeft = '0';
        } else {
            logo.style.width = '50px';
            logo.style.paddingLeft = '0';
        }
    }

    // Initialize and update on resize
    window.addEventListener('load', updateLogoStyles);
    window.addEventListener('resize', updateLogoStyles);
    
    </script>





</head>
